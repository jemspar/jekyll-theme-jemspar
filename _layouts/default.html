<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

	<head>
		<link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
	</head>

	<body>
		<nav>
			<div id="name">Jeremy Sparagon</div>
			{%- assign pages_rev = site.pages | reverse -%}
			{% for page in pages_rev %}
				{% if page.title %}<a href="{{ page.url | relative_url }}">{{ page.title }}</a>{% endif %}
			{% endfor %}
		</nav>
		<main>
			{{ content }}
		</main>
	</body>
</html>
